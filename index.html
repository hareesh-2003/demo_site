<html>
<head>
    <title>Demo Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <img src="image_2.jpg" alt="background image" class="bg_img">

    <div class="box"></div>

     <div class="heading">
        Demo Site
    </div>
    <div class="info_box"></div>

    <p class="info1">
        This is not a real online service! You know you need something <br> 
        like this in your life to help your realize your deepest dreams. <br>
        Sign up now to get started <br><br>
        You Know you want to.
    </p>

    <p class="head2">
        Lets do This !
    </p>
    
    <form class="input">
        <div class="inner_container">
                <div class="fn">
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="last-name">
                </div>

            <div class="info_2">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="info_3">
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="cn_password">Confirm Password</label><br>
                    <input type="password" id="cn_password" name="cn_password">
                </div>
             </div>
        </div>
    </form>

    <div class="bottom_container">
        <button type="submit">
        
            Create Account 
        </button>
        <br><br>
        <p>
            Already have an account? <span class="colored">Log in</span> 
        </p>
    </div>
    
    
</body>
</html>
